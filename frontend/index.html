<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mueblería Hermanos S.A.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { padding: 20px; font-family: sans-serif; }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .toast-container { z-index: 1055; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light border rounded mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Mueblería Hermanos S.A.</span>
        <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-dark" onclick="verCotizacion()">
                Ver Carrito (<span id="cart-count">0</span>)
            </button>
            <a href="admin.html" class="btn btn-sm btn-dark">Ir al Admin</a>
        </div>
    </div>
</nav>

<div class="container">
    <h3>Lista de Productos Disponibles</h3>
    <hr>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Producto</th>
                <th>Tipo</th>
                <th>Material</th>
                <th>Precio</th>
                <th>Stock</th>
                <th class="text-end">Acción</th>
            </tr>
            </thead>
            <tbody id="catalogo-list">
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalAgregar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-titulo-mueble-span">Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="selected-mueble-id">

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Precio:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control-plaintext fw-bold" id="modal-precio-base" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Variante:</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="select-variante"></select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Cantidad:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="input-cantidad" value="1" min="1">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="confirmarAgregarAlCarro()">Agregar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalCotizacion" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Carrito de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">Orden: <strong id="cotizacion-id">...</strong></div>
                <table class="table table-bordered table-sm">
                    <thead><tr><th>Item</th><th>Var.</th><th>Cant.</th><th class="text-end">Subtotal</th><th></th></tr></thead>
                    <tbody id="lista-items"></tbody>
                </table>
                <h4 class="text-end mt-3">Total: $<span id="total-monto">0</span></h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
                <button type="button" class="btn btn-success" onclick="finalizarCompra()">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
